<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>JINKS-PRANAV Verification</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <style>
          input::-webkit-outer-spin-button,
          input::-webkit-inner-spin-button {
              -webkit-appearance: none;
              margin: 0;
          }
    
          input[type=number] {
              -moz-appearance: textfield;
          }
      </style>
    </head>
    <body style="background-color: transparent;">
        <div class="mt-5 row align-items-center ">
            <div class="col-2"></div>
                <div class="shadow-lg col container-fluid rounded-4 bg-light">
                    <form class="p-4" method="post" autocomplete="off">
                        <div class="form-floating mb-3">
                            <input type="number" min="0" class="form-control" id="floatingInput" name="certificate_id">
                            <label for="floatingInput">Certificate ID</label>
                        </div>
                        <div class="container text-center">
                            <button type="submit" class="btn btn-primary" value="submit">Verify</button>
                        </div>
                    </form>
                </div>
            <div class="col-2"></div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
